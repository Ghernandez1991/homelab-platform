apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: homelab-platform
  namespace: argocd
spec:
  project: default
  source:
    repoURL: git@github.com:Ghernandez1991/homelab-platform.git
    targetRevision: main
    path: apps
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
